<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>

        <div class="choicesContainer">
            <div class="choice" id="rock">
                <img src="./images/rock.png" alt="rockGesture" >
            </div>
            <div class="choice" id="paper">
                <img src="./images/paper.png" alt="paperGesture">
            </div>
            <div class="choice" id="scissor">
                <img src="./images/scissors.png" alt="scissorGesture">
            </div>
        </div>

        <div class="recordContainer">
            <div class="record">
                <p id="userRecord">0</p>
                <p>User</p>
            </div>
            <div class="record">
                <p id="compRecord">0</p>
                <p>Comp</p>
            </div>
        </div>

        <div class="msgContainer">
            <p id="msg">Choose your option</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
